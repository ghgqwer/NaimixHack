
{{define "employee_registration_page"}}

{{template "header" .}}

      <div class="row">
        <div class="col-12 center_text_in_div">
          <h1> Регистрация </h1>
        </div>


        <form action="/employee_registration_page" method="post">
          <div class="col-12">
            <input type ="text" name="name" id="name" placeholder="Введите имя"
            class="form-control">
          </div>

          <div class="col-12">
            <input type ="text" name="surname" id="surname" placeholder="Фамилия"
            class="form-control">
          </div>
          <div class="col-12">
            <input type ="text" name="secondname" id="secondname" placeholder="Отчество"
            class="form-control">
          </div>

          <div class="col-12">
            <input type ="text" name="email" id="email" placeholder="email"
            class="form-control">
          </div>

          <div class="col-12">
            <input type ="text" name="password" id="password" placeholder="password"
            class="form-control">
          </div>


          <div class="col-12">
            <input type ="text" name="Date_birth_day" id="Date_birth_day" placeholder="Date_birth_day"
            class="form-control">
          </div>
          <div class="col-12">
            <input type ="text" name="Time_birth" id="Time_birth" placeholder="Time_birth"
            class="form-control">
          </div>
          <div class="col-12">
            <input type ="text" name="City_of_birth" id="City_of_birth" placeholder="City_of_birth"
            class="form-control">
          </div>
          <div class="col-12">
            <input type ="text" name="Work_experience" id="Work_experience" placeholder="Work_experience"
            class="form-control">
          </div>

          <div class="col-12">
            <label for="dropdown2">Ваша должность:</label>
          </div>


          <div class="col-12">
            <select id="dropdown2" name="dropdown2" >

                <option value="Програмист">Програмист</option>
                <option value="Экономист">Экономист</option>
            </select>
          </div>


          <div class="col-12">
            <button class="btn btn-warning">Добавить</button>
          </div>
        </form>

      </div>

{{template "footer"}}

{{end}}

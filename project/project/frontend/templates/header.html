* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

main {
  background-color: #0E6666;
  background-image: url('your-background-pattern.svg'); /* Укажите фон с символами */
  background-repeat: no-repeat;
  background-size: cover;
  color: #fff;
  padding: 20px;
}

/* Основной контент */
.content {
  display: flex;
  flex-direction: column; /* Вертикальная компоновка */
  align-items: center;
  gap: 20px;
  margin: 40px auto;
}

.text-block {
  width: 100%;
  max-width: 800px;
  padding: 20px;
  background-color: #FF7F00;
  border-radius: 10px;
  text-align: left;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.text-with-image {
  display: flex;
  flex-direction: row; /* Размещаем текст и изображение в одной строке */
  gap: 20px;
}

.text {
  flex: 2;
}

.text h1 {
  font-size: 1.5rem; /* Настроено для совпадения с изображением */
  font-weight: 600;
}

.text p {
  font-size: 1rem;
  margin-top: 10px;
}

.image-inside {
  flex: 1;
}

.image-inside img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

.image-block {
  width: 100%;
  max-width: 800px;
}

.image-block img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

/* Footer */
.brand {
  text-align: center;
  margin-top: 20px;
}

.brand h2 {
  font-size: 2.5rem;
  color: #FF7F00;
}

/* Адаптивность */
@media (max-width: 768px) {
  .text-with-image {
    flex-direction: column; /* Перестраиваем в колонку для мобильных */
    gap: 10px;
  }

  .text h1 {
    font-size: 1.3rem;
  }

  .image-block {
    max-width: 100%;
  }

  .brand h2 {
    font-size: 2rem;
  }
}

@media (max-width: 480px) {
  .text h1 {
    font-size: 1.1rem;
  }

  .brand h2 {
    font-size: 1.8rem;
  }
}
